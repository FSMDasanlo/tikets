<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas y Gestión</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Consultas y Gestión</h1>
    <p id="headerUserDisplay" style="text-align: center; color: #007bff; font-weight: bold; margin-top: -35px; margin-bottom: 30px; font-size: 0.9rem;"></p>
    
    <!-- Botón para volver -->
    <div class="header-actions">
        <button onclick="location.href='index.html'" class="btn-save" style="width: auto; background-color: #6c757d; padding: 8px 12px;" title="Volver al Menú">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle;"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </button>
        <button id="btnViewTotal" class="btn-save" style="width: auto; background-color: #17a2b8; margin-left: 10px;">Solo Total</button>
        <button id="btnViewDetail" class="btn-save" style="width: auto; background-color: #007bff; margin-left: 5px;">Detalle</button>
    </div>

    <div class="card-container" style="flex-direction: column; align-items: center;">
        <!-- Filtros -->
        <div class="card" style="width: 100%; max-width: 1000px; cursor: default; transform: none; padding: 20px;">
            <h2 style="margin-bottom: 20px;">Filtros de Búsqueda</h2>
            <div class="filters-container">
                <div class="filter-group">
                    <label>Zona</label>
                    <select id="filterLevel0">
                        <option value="">Cargando...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Comercio</label>
                    <select id="filterMerchant">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Concepto</label>
                    <select id="filterProduct">
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Categoría</label>
                    <select id="filterCategory">
                        <option value="">Cargando...</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Desde</label>
                    <input type="date" id="filterDateStart">
                </div>
                <div class="filter-group">
                    <label>Hasta</label>
                    <input type="date" id="filterDateEnd">
                </div>
                <div class="filter-group" style="flex-direction: row; gap: 5px; padding-top: 24px;">
                    <button id="btnPrevMonth" class="action-btn" style="background-color: #6c757d; padding: 8px 12px; font-size: 0.9rem; height: 38px; width: auto;">Mes Ant.</button>
                    <button id="btnCurrMonth" class="action-btn" style="background-color: #17a2b8; padding: 8px 12px; font-size: 0.9rem; height: 38px; width: auto;">Mes Act.</button>
                    <button id="btnCurrYear" class="action-btn" style="background-color: #007bff; padding: 8px 12px; font-size: 0.9rem; height: 38px; width: auto;">Año Act.</button>
                </div>
                <div class="filter-group" style="flex-direction: row; align-items: center; padding-top: 28px;">
                    <input type="checkbox" id="filterReturns" style="width: 20px; height: 20px; min-width: 20px; margin-right: 8px; cursor: pointer;">
                    <label for="filterReturns" style="margin: 0; cursor: pointer; font-weight: bold; color: #dc3545;">Ver Devoluciones</label>
                </div>
                <button id="searchBtn" class="camera-btn" style="border-radius: 5px; width: auto; padding: 0 20px; height: 38px; margin-top: 18px;">
                    Buscar
                </button>
                <button id="clearFiltersBtn" class="btn-save" style="background-color: #6c757d; width: auto; margin-top: 18px; padding: 0 15px; margin-left: 10px;">
                    Limpiar filtros
                </button>
            </div>
        </div>

        <!-- Tabla Resultados -->
        <div class="table-container" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>Resultados</h3>
                <div>
                    <span id="totalIncomes" style="font-weight: bold; font-size: 1.2rem; color: #28a745; margin-right: 15px; cursor: pointer;" title="Ver detalle de Ingresos">Ingresos: 0.00 €</span>
                    <span id="totalResults" style="font-weight: bold; font-size: 1.2rem; color: #007bff; margin-right: 15px;">Gastos: 0.00 €</span>
                    <span id="totalBalance" style="font-weight: bold; font-size: 1.2rem; color: #333;">Balance: 0.00 €</span>
                </div>
            </div>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Zona</th>
                        <th>Comercio</th>
                        <th>Concepto</th>
                        <th>Categoría</th>
                        <th>Importe</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se rellena con JS -->
                </tbody>
                <tfoot>
                    <!-- Se rellena con JS (Total Global) -->
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Resumen Estadístico -->
    <div class="card-container" style="margin-top: 20px; justify-content: center; gap: 20px;">
        <div class="card stat-card">
            <h3 style="margin: 0; font-size: 1rem; color: #555;">Gasto Máximo</h3>
            <p id="statMax" style="font-size: 1.5rem; font-weight: bold; color: #dc3545; margin: 10px 0 0;">0.00 €</p>
        </div>
        <div class="card stat-card">
            <h3 style="margin: 0; font-size: 1rem; color: #555;">Gasto Medio</h3>
            <p id="statAvg" style="font-size: 1.5rem; font-weight: bold; color: #ffc107; margin: 10px 0 0;">0.00 €</p>
        </div>
        <div class="card stat-card">
            <h3 style="margin: 0; font-size: 1rem; color: #555;">Nº Tickets</h3>
            <p id="statCount" style="font-size: 1.5rem; font-weight: bold; color: #17a2b8; margin: 10px 0 0;">0</p>
        </div>
    </div>

    <!-- Gráfico de Gastos -->
    <div class="card-container" style="margin-top: 20px; margin-bottom: 40px; justify-content: center;">
        <div class="card" style="width: 100%; max-width: 500px; cursor: default; transform: none; padding: 20px; height: 400px;">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <!-- Modal Edición -->
    <div id="editModalOverlay" class="modal-overlay">
        <div class="modal-content">
            <h2 id="editModalTitle">Editar Gasto</h2>
            <input type="hidden" id="editId"> <!-- ID oculto de Firestore -->
            <div class="form-group">
                <label>Zona</label>
                <select id="editLevel0">
                    <option>Cargando...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comercio</label>
                <input type="text" id="editMerchant">
            </div>
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="editDate">
            </div>
            <div class="form-group">
                <label>Concepto</label>
                <input type="text" id="editProduct">
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <select id="editCategory">
                    <option>Cargando...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Importe (€)</label>
                <input type="number" id="editAmount" step="0.01">
            </div>
            <div class="modal-actions">
                <button id="saveEditBtn" class="btn-save">Guardar Cambios</button>
                <button id="closeEditBtn" class="btn-close">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/consultas.js"></script>
</body>
</html>
