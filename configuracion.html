<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraci√≥n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Configuraci√≥n</h1>
    
    <!-- Bot√≥n para volver -->
    <div style="width: 100%; max-width: 1200px; margin-bottom: 10px;">
        <button onclick="location.href='index.html'" class="btn-save" style="width: auto; background-color: #6c757d;">&larr; Volver al Men√∫</button>
    </div>

    <div class="card-container" style="align-items: flex-start;">
        
        <!-- Gesti√≥n de Zonas -->
        <div class="card" style="width: 100%; max-width: 450px; cursor: default; transform: none;">
            <h2>Zonas (Grupos)</h2>
            <p>Gestiona las zonas principales (ej: MADRID).</p>
            
            <div class="input-group" style="margin-bottom: 15px;">
                <input type="text" id="newLevelInput" placeholder="Nueva Zona..." style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; flex: 1;">
                <button id="addLevelBtn" class="btn-save" style="width: auto; margin: 0; padding: 8px 15px;">+</button>
            </div>

            <ul id="levelsList" class="items-list" style="max-height: 300px;">
                <!-- Lista din√°mica -->
                <li style="text-align: center; color: #777;">Cargando...</li>
            </ul>
        </div>

        <!-- Gesti√≥n de Categor√≠as -->
        <div class="card" style="width: 100%; max-width: 450px; cursor: default; transform: none;">
            <h2>Categor√≠as</h2>
            <p>Gestiona las categor√≠as de gastos.</p>
            
            <div class="input-group" style="margin-bottom: 15px;">
                <input type="text" id="newCategoryInput" placeholder="Nueva Categor√≠a..." style="padding: 8px; border: 1px solid #ddd; border-radius: 5px; flex: 1;">
                <input type="color" id="newCategoryColor" value="#007bff" style="width: 50px; height: 38px; padding: 0; border: none; cursor: pointer; background: none;">
                <button id="addCategoryBtn" class="btn-save" style="width: auto; margin: 0; padding: 8px 15px;">+</button>
            </div>

            <ul id="categoriesList" class="items-list" style="max-height: 300px;">
                <!-- Lista din√°mica -->
                <li style="text-align: center; color: #777;">Cargando...</li>
            </ul>
        </div>
    </div>

    <!-- Modal Edici√≥n Gen√©rico -->
    <div id="configEditModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modalTitle">Editar Elemento</h2>
            <input type="hidden" id="editItemId">
            <input type="hidden" id="editItemType"> <!-- 'level' o 'category' -->
            
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" id="editItemName">
            </div>
            <div class="form-group" id="colorGroup" style="display: none;">
                <label>Color</label>
                <input type="color" id="editItemColor" style="width: 100%; height: 40px; border: none; cursor: pointer;">
            </div>
            
            <div class="modal-actions">
                <button id="saveConfigEditBtn" class="btn-save">Guardar</button>
                <button id="closeConfigEditBtn" class="btn-close">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Template para items de lista (oculto) -->
    <template id="listItemTemplate">
        <li style="display: flex; justify-content: space-between; align-items: center;">
            <span class="item-name" style="font-weight: 500;"></span>
            <div>
                <button class="action-btn btn-edit" style="font-size: 0.8rem; padding: 3px 8px;">‚úèÔ∏è</button>
                <button class="action-btn btn-delete" style="font-size: 0.8rem; padding: 3px 8px;">üóëÔ∏è</button>
            </div>
        </li>
    </template>

    <script type="module" src="js/configuracion.js"></script>
</body>
</html>
