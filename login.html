<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Gestión de Gastos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>Bienvenido</h1>
        <p>Gestión de Gastos y Tickets</p>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="tu@email.com">
        </div>
        <div class="form-group">
            <label>Contraseña</label>
            <input type="password" id="password" placeholder="******">
        </div>

        <button id="btnLogin" class="btn-save">Iniciar Sesión</button>
        <button id="btnRegister" class="btn-save" style="background-color: #6c757d; margin-top: 10px;">Registrarse</button>
        <p id="forgotPassword" style="margin-top: 15px; cursor: pointer; color: #007bff; text-decoration: underline; font-size: 0.9rem;">¿Olvidaste tu contraseña?</p>
        
        <p id="authMessage" style="margin-top: 15px; font-size: 0.9rem; color: #dc3545; min-height: 20px;"></p>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
